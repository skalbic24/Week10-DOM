<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 10</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
    <body>

        <!--Using HTML, Bootstrap, and JavaScript create a single page website that contains the 
        following:
        A Bootstrap styled table representing your choice of data.
        A Bootstrap styled form that allows a user to add a new row to the table when clicking on 
        submit.-->
        
        <table class="table table-dark">
            <thead id="tHead">
                <th>#</th>
                <th>Favorite Place To Travel</th>
                <th>Thing To Do</th>
                <th>Must Bring Along</th>
            </thead>
            <tbody id="tBody"></tbody>
        </table>

        <form> 
            <div>
                <label for="favoritePlaceToTravel" class="form-label">Favorite Place To Travel</label>
                <input type="text" class="form-control" id="favoritePlaceToTravel" />
            </div>
            <div>
                <label for="thingToDo" class="form-label">Thing To Do</label>
                <input type="text" class="form-control" id="thingToDo" />
            </div>
            <div>
                <label for="mustBringAlong" class="form-label">Must Bring Along</label>
                <input type="text" class="form-control" id="mustBringAlong" />
            </div>
            <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
        </form>
        
        <script src="./script.js"></script>
    </body>
</html>
